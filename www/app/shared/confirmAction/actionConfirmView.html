<div class="centered panel panel-default without-margin">
    <div class="panel-heading">
        <h3 class="h3-responsive"><strong>Confirmation</strong></h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-12">
                <h3 class="h3-responsive no-margin-top">
                    <small>{{confirmationMessage}}
                        </small>
                </h3>
            </div>
        </div>
        <div class="pull-right margin-top-10">
            <button class="btn btn-primary" ng-click="ok()">Confirmer</button>
            <button class="btn btn-warning" ng-click="cancel()">Annuler</button>
        </div>
    </div>
</div>
